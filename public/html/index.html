<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- page icon -->
    <link rel="shortcut icon" href="../images/icon-weather.png" type="image/x-icon" />
    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather app</title>
</head>
<body>
    <header>
        <nav>
            <h4><a href="tasks_main.html" id="a">Task Manager</a></h4>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="title-weather">
                <h1>Weather App</h1>
            </div>
            <section class="input-search-box">
                <form action="" class="info">
                    <input id="name" type="text" name="input" placeholder="Enter a country name....">
                    <button class="btn">check weather</button>
                    <div class="alert"></div>
                </form>
                <div class="title">
                    <h3>Current weather</h3>
                </div>
            <section>
    
            <section class="content">
                <div>
                    <div class="one">Temperature</div>
                    <div class="temp">TDM<i style="margin-left: 10px;" class="fa-solid fa-temperature-high"></i></div>
                </div>
                <div>
                    <div class="one">Wind-Speed</div>
                    <div class="wind">TDM<i style="margin-left: 10px;" class="fa-solid fa-wind"></i></div>
                </div>
                <div>
                    <div class="one">Description</div>
                    <div class="description">TDM</div>
                </div>
                
            </section>
            <div class="time-zone">
                <div class="two">Time zone</div>
                <div class="time">TDM<i style="margin-left: 7px;" class="fa-solid fa-business-time"></i></div>
            </div>
        </main>
    </div>
    <script defer type="module" src="../js/script.js"></script>
</body>
</html>
